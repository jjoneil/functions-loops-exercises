<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prob 6</title>
</head>
<body>
	<script>
		
	function compare2 (arr1, arr2){ 
		arr1 = arr1.sort();
		arr2 = arr2.sort();
		if (arr1.length !== arr2.length){
			return false;
		}
		for (var i = 0; i < arr1.length; i++) {
			if(arr1[i] !== arr2[i]){
				return false;
			}
		}
		return true;
	}
	
	console.log(compare2([],[]));
	console.log(compare2([2, 3, 4], [1, 2, 3]));
	console.log(compare2(["a", "c", "b"], ["a", "b", "c"]));
	console.log(compare2([1, 1, 1], [1, 1, 1, 1]));

	</script>

</body>
</html>
