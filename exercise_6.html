	<script>
		
	function compare2 (arr1, arr2){ 
		arr1 = arr1.sort(function(a,b){return a-b});
		arr2 = arr2.sort(function(a,b){return a-b});
		//var result = true;
		var counter = 0
		for (var i = 0; i < arr1.length; i++) {
			for (var j = 0; j < arr2.length; j++) {
				if(arr1[i] === arr2[j]){
					counter = counter + 1;
				} else if(arr1[i] !== arr2[j]){
					result = false;
				}
			}
		}
		if(counter >= arr1.length && counter >= arr2.length){
			var result = true;
		}
		return result;
	}
	//make it so that if the index at i in the array is true, a variable counts. 

	//if that count is the same length of the arrays, then the result is true.

	console.log(compare2([],[]));
	console.log(compare2([2, 3, 4], [1, 2, 3]));
	console.log(compare2(["a", "c", "b"], ["a", "b", "c"]));
	console.log(compare2([1, 1, 1], [1, 1, 1, 1]));

	</script>

</body>
