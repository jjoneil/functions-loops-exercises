	<script>
		//var new array
		//if the index plus next number is bigger than or = to the index
		//keep pushin
		//should make it so that negatives are cancelled out
		function bigSum(arr){
			var outArr = []
			for(var i = 0; i < arr.length; i++){
				if(arr[i-1] + arr[i] >= arr[i-1]){
					outArr.push(arr[i-1]);
					outArr.push(arr[i]);
				}
			}
			return outArr;
		}


		console.log(bigSum([1, 1, 1, -1]));
		console.log(bigSum([1, 5, -4, 3, 2, -3]));
		console.log(bigSum([2, 2, -10, 5, -10, 2, 2]));
		console.log(bigSum([1, 3, -4, 5, 7, 9]));


	</script>
